<html>
<head>
   <meta name="google-signin-client_id" content="125016922965-ae7tsoddu2cp3jm58t1bqve8bm8kidtb.apps.googleusercontent.com">
   <meta name="google-signin-fetch_basic_profile" content="false">
   <meta name="google-signin-scope" content="profile email">
</head>
<body>
<script src="js/jquery.min.js" type="text/javascript" language="javascript"></script>
  <script>
    function requestEmailData() { 
      gapi.client.load('oauth2', 'v2', function() {
        gapi.client.oauth2.userinfo.get().execute(function(resp) {
          //DEBUG - Shows user email
          console.log(resp.email);
        })
      });
    }

    function requestProfileData() {
      gapi.client.load('plus', 'v1', function() {
        gapi.client.plus.people.get( {'userId' : 'me'} ).execute(function(resp) {
          // DEBUG - Shows profile information
          console.log(resp);
		  
		  var displayname = resp.displayName;
		  
		  var firstName = displayname.split(' ')[0];
		  
		  $('.UserTitle').html(firstName + ", sua cerveja Ã©:");
		  
		  //Get birthday
		  var birthday = resp.birthday;
		  
		  //Parse and get month
		  var month = birthday.split('-')[1];
		  
		  // DEBUG - Shows month
		  console.log(month);
		  
		  //Send data to html elements
		  $('.UserMonth').html(month);
		  
		  //Set img source based on birthday
		  $('.imgBeer').attr("src",month + ".png");
		  
		  //Show share button
		  var share = document.getElementById("sharebtn");
		  share.style.display = "block";
		 		  
        })
      });
    }

    function onSuccess() {
      gapi.load('client', function() {
        requestEmailData();
        requestProfileData();
      });
    }
  </script>

  <div class="g-signin2" data-onsuccess="onSuccess"></div>

  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
  
  <div>
        <h1><span class="UserTitle"></span></h1>
        <!--<p>Mes: <span class="UserMonth"></span></p>-->
        
        <img class="imgBeer" src=""/>
         
        <div id="sharebtn" style="display:none">   
            <html>
              <head>
                <title>Discover your beer taste!</title>
                <link rel="canonical" href="http://www.thegoodshoppingguide.com/wp-content/uploads/2013/03/beer.jpg" />
                <script src="https://apis.google.com/js/platform.js" async defer>
                </script>
              </head>
              <body>
                <g:plus action="share"></g:plus>
              </body>
            </html>  
        </div>               
    </div>

  
</body>
</html>
